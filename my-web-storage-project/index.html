<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LocalStorage and SessionStorage Example</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Web Storage Example</h1>

  <div>
    <label for="theme-toggle">Toggle Theme:</label>
    <button id="theme-toggle-button">Switch Theme</button>
  </div>

  <div>
    <h3>SessionStorage Example</h3>
    <button id="save-session">Save to SessionStorage</button>
    <button id="clear-session">Clear SessionStorage</button>
    <p id="session-storage-info"></p>
  </div>

  <div>
    <h3>LocalStorage Example</h3>
    <button id="save-local">Save to LocalStorage</button>
    <button id="clear-local">Clear LocalStorage</button>
    <p id="local-storage-info"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
